<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>恋ぐるラボ｜恋愛仙人チャット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fff7f8;
      --card: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --accent: #f97373;
      --accent-dark: #e45454;
      --line: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Yu Gothic", "YuGothic",
        system-ui, "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top left, #ffe6ec, #fff7f8 40%, #ffffff 80%);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.7);
    }
    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f97373, #fb7185);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
    }
    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 16px;
    }
    .logo-text-sub {
      font-size: 11px;
      color: var(--muted);
      border: 1px solid #fecaca;
      border-radius: 999px;
      padding: 2px 8px;
      margin-left: 4px;
      background: #fff7f7;
    }
    .header-nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
    }
    .header-link {
      color: var(--muted);
      text-decoration: none;
      padding: 4px 0;
    }
    .header-link:hover {
      color: var(--ink);
    }
    .header-cta {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(249, 115, 115, 0.35);
    }
    .header-cta:hover {
      background: var(--accent-dark);
    }

    .chat-layout {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 16px 40px;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 28px;
      min-height: calc(100vh - 80px);
    }
    @media (max-width: 800px) {
      .chat-layout {
        grid-template-columns: minmax(0, 1fr);
        padding-top: 20px;
      }
    }

    .chat-intro-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.6;
    }
    .chat-intro-lead {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.8;
      margin-bottom: 18px;
    }
    .chat-intro-note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 12px;
    }

    .chat-card {
      background: var(--card);
      border-radius: 20px;
      padding: 14px 12px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      border: 1px solid rgba(248, 113, 113, 0.25);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      max-height: none;
    }
    @media (max-width: 800px) {
      .chat-card {
        height: calc(100vh - 200px);
      }
    }

    .small {
      color: var(--muted);
      font-size: 12px;
    }
    .step-hint {
      margin-top: 6px;
    }

    .chat-box {
      height: 100%;
      overflow-y: auto;
      border-radius: 14px;
      background: #fef2f2;
      padding: 8px;
      border: 1px solid #ffe4e6;
      margin-top: 6px;
      flex: 1 1 auto;
      min-height: 0;
    }

    .row {
      display: flex;
      margin: 6px 0;
    }
    .row .bubble {
      max-width: 82%;
      padding: 8px 10px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
      line-height: 1.7;
    }
    .row.assistant {
      justify-content: flex-start;
    }
    .row.assistant .bubble {
      background: #ffffff;
      color: #111827;
      border-bottom-left-radius: 4px;
    }
    .row.user {
      justify-content: flex-end;
    }
    .row.user .bubble {
      background: #f97373;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .choices {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .choice {
      appearance: none;
      border: none;
      background: #111827;
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 11px;
    }
    .choice.secondary {
      背景: #e5e7eb;
      color: #111827;
    }
    .choice:focus {
      outline: 3px solid #fecaca;
    }

    .composer {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      align-items: center;
    }
    .composer input {
      flex: 1;
    }

    .muted {
      color: var(--muted);
    }

    .chat-input {
      width: 100%;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #fecaca;
      outline: none;
      font-family: inherit;
    }
    .chat-input:focus {
      border-color: #fb7185;
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.2);
    }

    .chat-send-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    .chat-send-btn:hover {
      background: var(--accent-dark);
    }
    .chat-send-btn[disabled] {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <div class="logo-mark">恋</div>
      <div>
        <div class="logo-text-main">恋ぐるラボ</div>
        <span class="logo-text-sub">恋愛仙人チャット</span>
      </div>
    </div>
    <nav class="header-nav">
      <a href="index.html" class="header-link">トップに戻る</a>
      <button class="header-cta" onclick="window.location.href='index.html'">
        LPを見る
      </button>
    </nav>
  </div>
</header>

<main class="chat-layout">
  <section>
    <h1 class="chat-intro-title">
      恋愛仙人に、今の状況をそのまま話してみてください。
    </h1>
    <p class="chat-intro-lead">
      「相手との関係」「最近あった出来事」「いちばんモヤモヤしていること」。<br>
      雑でもいいので、頭の中にあることをそのまま書いてくれれば大丈夫です。<br><br>
      文章が苦手なら、<br>
      「友達の友達／マッチングアプリ」「何回会ったか」「今の距離感」だけでもOKです。
    </p>
    <p class="chat-intro-note">
      ※ ここで入力した内容はブラウザ上のテスト用です。<br>
      本番環境では、プライバシーに配慮した形で送信されるよう実装します。
    </p>
  </section>

  <section>
    <div class="chat-card" id="chat-card">
      <div class="small">
        ここからは恋愛仙人とのチャットじゃ。選択肢を押すか、下の入力欄にそのまま書いてくれればよいぞ。
      </div>

      <div id="chat" class="chat-box"></div>
      <div id="step-hint" class="small step-hint"></div>
      <div id="choices" class="choices"></div>

      <div class="composer">
        <input
          id="free-input"
          class="chat-input"
          placeholder="自由入力はこちら（選択肢がない時や補足に）。"
        />
        <button id="send" class="chat-send-btn">送信</button>
      </div>

      <div id="status" class="small muted"></div>
    </div>
  </section>
</main>

<script>
/* ===========================
   1) DOM
   =========================== */
const chat       = document.getElementById("chat");
const choicesWrap= document.getElementById("choices");
const freeInput  = document.getElementById("free-input");
const sendBtn    = document.getElementById("send");
const statusEl   = document.getElementById("status");
const stepHint   = document.getElementById("step-hint");

function addAssistant(text){
  const row=document.createElement("div");
  row.className="row assistant";
  const b=document.createElement("div");
  b.className="bubble";
  b.textContent=text;
  row.appendChild(b);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
}
function addUser(text){
  const row=document.createElement("div");
  row.className="row user";
  const b=document.createElement("div");
  b.className="bubble";
  b.textContent=text;
  row.appendChild(b);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
}

/* ===========================
   2) 選択肢 & タイプ定義
   =========================== */
const MBTI_LIST = [
  "INFJ","INFP","ENFP","ENFJ",
  "INTJ","INTP","ENTP","ENTJ",
  "ISFJ","ISFP","ESFP","ESFJ",
  "ISTJ","ISTP","ESTP","ESTJ",
  "わからない"
];
const LOVE16_LIST = [
  "ボス猫","隠れベイビー","主役体質","ツンデレヤンキー",
  "憧れの先輩","カリスマバランサー","パーフェクトカメレオン","キャプテンライオン",
  "ロマンスマジシャン","ちゃっかりうさぎ","恋愛モンスター","忠犬ハチ公",
  "不思議生命体","敏腕マネージャー","デビル天使","最後の恋人",
  "わからない"

const GENDER        = ["女性","男性","その他／答えたくない"];
const TARGET_GENDER = ["女性","男性","どちらも／決めていない"];
const MEETING       = ["学校","会社","アプリ","友人紹介","その他"];

const MBTI_DEF = {
  ISTJ:{code:"ISTJ",jp:"管理者タイプ",summary:"事実と実務に強く、責任感が強い堅実派。ルールと安定を重視しやすい。"},

  ESFJ:{code:"ESFJ",jp:"領事タイプ",summary:"対人配慮と実務の両方をこなす世話役。周囲の期待に応えようと頑張りがち。"},
  ENFJ:{code:"ENFJ",jp:"主人公タイプ",summary:"人を巻き込み、成長させるのが得意なリーダー。感情面の空気もよく読む。"},
  ENTJ:{code:"ENTJ",jp:"指揮官タイプ",summary:"目標達成に向けて組織を動かす指揮官。合理性と成果を最優先しやすい。"}
};

const LOVE16_DEF = {

const profile = {
  name:"", gender:"",
  selfMBTI:"", selfLove:"",
  targetGender:"", targetMBTI:"", targetLove:"",
  ageRange:"", status:"", relation:"",
  meeting:"", known:"", contact:"",
  worry:"", mental:"",
  style:"1"
};

/* ===========================
   3) ステップ定義（インテーク）
   =========================== */
const steps = [
  { key:"name",        kind:"input",  ask:`よく来てくれたな。恋愛仙人じゃ。まずはおぬしの名前を教えておくれ` },
  { key:"gender",      kind:"choice", ask:(p)=>`${p.name}、よろしくのう。性別はどれじゃ？`,                         choices:GENDER },
  { key:"selfMBTI",    kind:"choice", ask:`お主のMBTIはどれじゃ？`,                                                   choices:MBTI_LIST },
  { key:"selfLove",    kind:"choice", ask:`お主の恋愛16タイプは？`,                                                   choices:LOVE16_LIST },
  { key:"targetGender",kind:"choice", ask:`恋愛対象の性別は？`,                                                       choices:TARGET_GENDER },
  { key:"targetMBTI",  kind:"choice", ask:`相手のMBTIが分かれば教えてくれ`,                                           choices:MBTI_LIST },
  { key:"targetLove",  kind:"choice", ask:`相手の恋愛16タイプは分かるかの？`,                                         choices:LOVE16_LIST },
  { key:"ageRange",    kind:"input",  ask:`お主の年齢レンジを教えてくれ（例：20〜22）` },
  { key:"status",      kind:"input",  ask:`学生／社会人などの状態は？（例：社会人1〜3年目）` },
  { key:"relation",    kind:"input",  ask:`関係性は？（例：片思い／交際◯ヶ月／元カノ など）` },
  { key:"meeting",     kind:"choice", ask:`出会い方は？`,                                                             choices:MEETING },
  { key:"known",       kind:"input",  ask:`知り合ってどれくらい？（例：1〜3ヶ月）` },
  { key:"contact",     kind:"input",  ask:`連絡頻度と、どちらからが多い？（例：2〜3日に1回／送るのは：自分からが多い）` },
  { key:"worry",       kind:"input",  ask:`いちばん悩んでいるポイントを1〜2行でそのまま書いてくれ` },
  { key:"mental",      kind:"input",  ask:`今の心の状態は？（例：不安はあるが日常は回る）` },
  { key:"style",       kind:"choice", ask:`相談スタイルを選んでくれ。`,                                               choices:["1) もやもや整理したい","2) 今後のアクションを決めたい"] }
];

let idx = 0;
const history = [];
const dialogState = {
  selfSummary: "",
  partnerSummary: "",
  dialogSummary: "",
  questionTheme: ""
};

function getAssistantTurn() {
  return history.filter(m => m.role === "assistant").length + 1;
}
function getPhaseFromTurn(turn) {
  if (turn <= 4) return "F";
  if (turn <= 6) return "P";
  return "D";
}
function getQuestionTheme(phase) {
  if (phase === "F") return "今いちばんしんどいと感じていそうなポイント";
  if (phase === "P") return "相手はなぜ今のような動きをしているのかについての直感";
  return "今この恋をどう進めたいと思っているかについての本音";
}

// API呼び出し中
let isBusy = false;
// 会話終了フラグ
let isFinished = false;
// レポート生成済みフラグ
let hasOutputReport = false;

function setBusy(flag){
  isBusy = flag;
  sendBtn.disabled   = flag;
  freeInput.disabled = flag;
  const choiceBtns = choicesWrap.querySelectorAll("button.choice");
  choiceBtns.forEach(btn => btn.disabled = flag);
}

/* ===========================
   4) インテーク回答処理
   =========================== */
async function onAnswer(valueRaw){
  if (isBusy || isFinished) return;
  setBusy(true);

  const s = steps[idx];
  const value = String(valueRaw).trim();
  if (!value){
    setBusy(false);
    return;
  }

  try {
    if (s.key === "style") {
      profile.style = value.startsWith("2") ? "2" : "1";
    } else {
      profile[s.key] = value;
    }

    addUser(value);

    const choiceBtns = choicesWrap.querySelectorAll("button.choice");
    choiceBtns.forEach(btn => btn.disabled = true);

    await quickAcknowledge(s.key, value);

    idx++;
    if (idx < steps.length) {
      setBusy(false);
      showAsk();
    } else {
      statusEl.textContent = "仙人が考え中じゃ…";
      await startFirstTurn();
      statusEl.textContent = "";
      setBusy(false);
    }

  } catch(e){
    console.warn("onAnswer error:", e);
    addAssistant("少し調子が悪いようじゃ…もう一度試してくれるかのう。");
    setBusy(false);
  }
}

/* ===========================
   5) インテーク時の一言コメント
   =========================== */
// （ここの quickAcknowledge, callOpenAI, system 群は元のままなので省略せずに貼り付けています）
// ---- ここから quickAcknowledge の中身 ----
async function quickAcknowledge(key, value){
  try {
    const me = profile.gender === "男性" ? "俺" : "私";

    if (key === "selfMBTI" && MBTI_DEF[value]) {
      const d = MBTI_DEF[value];
      const msgs = [
        {
          role:"system",
          content: `
あなたは「恋脳レポート」の恋愛仙人じゃ。
一人称は「わし」。ユーザは「お主」かニックネーム（${profile.name}）で呼ぶ。
これは『お主自身』のMBTIタイプを受け取った場面じゃ。

出力条件：
・最初の1文は必ず「ほう、${d.code}か。」の形で始める。
・続く3〜5文で、下記の説明をもとに「普段の性格」と「恋愛で出やすい心のクセ」を仙人口調で占いっぽく語る。
・そのあとに、ユーザの心の中の独り言を2行、カギ括弧で出すこと。
　- 一人称は「${me}」
　- 語尾は「〜なんじゃないか…？」「〜なのかな…」「〜かもしれない…」など自然な独白

async function callOpenAI(messages){

    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages }),
  });

  const text = await res.text();
  console.log("=== /api/chat raw response ===");
  console.log("status:", res.status);
  console.log("body:", text);

  if (!res.ok) {
    throw new Error("API_ERROR");
  }

  const data = JSON.parse(text);
  return data.content || "";
}

    addAssistant("トリセツをまとめようとしたのじゃが、うまく呼び出せなんだ…。少し時間をおいてもう一度試してくれんかのう。");
  } finally {
    statusEl.textContent = "";
  }
}

/* ===========================
   11) リトライ
   =========================== */
async function withRetry(fn, max=3){
  let wait=1200;
  for (let i=0;i<max;i++){
    try{
      return await fn();
    }catch(e){
      if (e.message==="BUSY" && i<max-1){
        await new Promise(r=>setTimeout(r,wait));
        wait*=2;
        continue;
      }
      throw e;
    }
  }
}

/* ===========================
   12) 終了処理 & UIロック
   =========================== */
function lockUIAfterReport(){
  sendBtn.disabled   = true;
  freeInput.disabled = true;
  const choiceBtns = choicesWrap.querySelectorAll("button.choice");
  choiceBtns.forEach(btn => btn.disabled = true);
  choicesWrap.innerHTML = "";
  freeInput.placeholder =
    "今日はここまでじゃ。また気持ちが揺れたら、あらためて相談しに来ておくれ。";
  stepHint.textContent = "";
  statusEl.textContent = "";
}

function finishConversationOnce(){
  if (isFinished) return;
  isFinished = true;
  lockUIAfterReport();
}

/* ===========================
   13) 通常チャット
   =========================== */
async function sendFree(){
  const text = freeInput.value.trim();
  if (!text) return;
  if (isBusy || isFinished) return;

  if (idx < steps.length){
    await onAnswer(text);
    freeInput.value = "";
    return;
  }

  addUser(text);
  freeInput.value = "";
  setBusy(true);
  statusEl.textContent = "仙人が考え中じゃ…";

  const nextTurn = getAssistantTurn();
  const phase    = getPhaseFromTurn(nextTurn);
  const isFinalChatTurn = (nextTurn === 9);

  dialogState.questionTheme = getQuestionTheme(phase);
  updateDialogSummary(text);

  const commonSys = buildCommonSystem(profile);
  const phaseSys  = buildPhaseSystem(phase, profile);
  const metaUser  = buildUserMeta(profile, phase, text, {
    firstTurn: false,
    finalTurn: isFinalChatTurn
  });

  const msgs = [
    { role:"system", content: commonSys },
    { role:"system", content: phaseSys },
    ...history,
    { role:"user",   content: metaUser }
  ];

  try{
    const reply = await withRetry(()=>callOpenAI(msgs));
    addAssistant(reply);
    history.push({role:"user",content:metaUser});
    history.push({role:"assistant",content:reply});

    if (isFinalChatTurn) {
      await generateAndShowReport();
      finishConversationOnce();
    }

  }catch(e){
    console.warn("chat error:", e);
    addAssistant("今は他の人の相談に乗っておってな、少し時間をおいてからもう一度頼むのじゃ。");
  }finally{
    statusEl.textContent = "";
    setBusy(false);
  }
}

/* ===========================
   14) イベント & 起動
   =========================== */
sendBtn.onclick = sendFree;
freeInput.addEventListener("keydown",(e)=>{
  if (e.key==="Enter"){ e.preventDefault(); sendFree(); }
});

(function boot(){
  showAsk();
})();
</script>
